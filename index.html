<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=5">
    <title>Bienvenida a P H O E N I X</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #000000;
            margin: 0;
            text-align: center;
        }

        .welcome-container {
            text-align: center;
            color: azure;
        }

        .welcome-container img {
            width: 150px;
            margin-bottom: 20px;
        }

        .welcome-container h1 {
            margin-bottom: 20px;
        }

        .welcome-container a {
            position: fixed;
            bottom: 50px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 18px;
            font-weight: bold;
            color: #ffffff;
            text-decoration: none;
            font-weight: lighter;
            background-color: #000000;
            outline: 2px solid #ffffff;
        }

        .welcome-container a:hover {
            background-color: #6d0000;
        }

        .rotate-device-message {
            display: none;
            position: absolute;
            top: 75%;
            left: 50%;
            transform: translateX(-50%);
            background-color: #6d0000;
            color: #ffffff;
            padding: 3px 10px;
            border-radius: 3px;
            font-size: 15px;
            font-weight: lighter;
            outline: 2px solid #ffffff;
        }

        .container-fluid img {
            max-width: 220px;
            height: auto;
            display: block;
            margin: 0px auto;
        }
    </style>
</head>

<body>
    <section class="rotate-device-message">
        Por favor, gira tu dispositivo para una mejor experiencia.
    </section>
    <section class="welcome-container">
        <a href="principal.html" class="btn btn-primary">Ir a la p√°gina principal</a>
    </section>
    <section class="container-fluid">
        <section class="column">
            <section class="col-12">
                <img src="logo/Phoenix1.png" class="z-2 animate__animated animate__rotateInDownLeft">
                <img src="logo/Phoenix2.png" class="z-1 animate__animated animate__backInUp">
                <img src="logo/Phoenix3.png" class="z-0 animate__animated animate__backInUp">
            </section>
        </section>
    </section>

    <script>
        function checkOrientation() {
            if (window.innerHeight > window.innerWidth) {
                document.querySelector('.rotate-device-message').style.display = 'block';
            } else {
                document.querySelector('.rotate-device-message').style.display = 'none';
            }
        }

        window.addEventListener('resize', checkOrientation);
        window.addEventListener('orientationchange', checkOrientation);
        checkOrientation();
    </script>
</body>

</html>
